<article *ngIf="company">
    <h1>{{company.name}}</h1>
    <h4>{{company.picture}}</h4>
    <h4>{{company.description}}</h4>

    <button (click)="edit(company.id)">Edit this company's information</button>
    <button class="btn btn-danger" (click)="delete(company.id)">Delete {{company.name}} and all vacancies related to {{company.name}} </button>
</article>

<div>
    <app-company-vacancies></app-company-vacancies>

</div>
