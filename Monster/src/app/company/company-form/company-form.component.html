<p>company-form works!</p>

<div class="alert alert-danger" role="alert" *ngIf="isSubmitted && errorMessage">
  {{errorMessage}}
</div>
<div class="alert alert-warning" role="warning">
  <p>Form Status: {{ companyForm.status }}</p>
</div>
<form (ngSubmit)="onSubmit()" [formGroup]="companyForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name" formControlName="name"
      minlength="2">
  </div>
  <div class="form-group">
    <label for="description">description</label>
    <input type="text" class="form-control" id="description" name="name" placeholder="Description" formControlName="description"
      minlength="2">
  </div>

  <div class="form-group">
    <label for="image">Image</label>
    <input
      id="image"
      type="file"
      class="form-control"
      autocomplete="off"
      (change)="onImageSelected($event)"
      accept=".png,.jpg">
    <div *ngIf="isSubmitted && uploadProgress">
      <progress max="100" [value]="(uploadProgress)"></progress>
    </div>
  </div>
  <div *ngIf="isEdit && imageSrc">
    <img src="{{imageSrc}}" alt="article image">
  </div>

  <button type="submit" class="btn btn-primary" *ngIf="isAdd"
    [disabled]="!companyForm.valid || isSubmitted">Add</button>
  <button type="submit" class="btn btn-primary" *ngIf="isEdit"
    [disabled]="!companyForm.valid || isSubmitted">Save</button>
</form>
